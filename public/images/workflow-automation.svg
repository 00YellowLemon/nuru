<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f8fafc"/>
  <!-- Workflow boxes -->
  <rect x="30" y="40" width="60" height="40" rx="8" fill="#3b82f6" opacity="0.2" stroke="#3b82f6"/>
  <text x="60" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Input</text>

  <rect x="120" y="40" width="60" height="40" rx="8" fill="#10b981" opacity="0.2" stroke="#10b981"/>
  <text x="150" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Process</text>

  <rect x="210" y="40" width="60" height="40" rx="8" fill="#f59e0b" opacity="0.2" stroke="#f59e0b"/>
  <text x="240" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">Output</text>

  <!-- Arrows -->
  <path d="M95 60 L115 60" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M185 60 L205 60" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Gears -->
  <circle cx="60" cy="120" r="20" fill="none" stroke="#64748b" stroke-width="2"/>
  <circle cx="60" cy="120" r="15" fill="none" stroke="#64748b" stroke-width="1"/>
  <rect x="55" y="115" width="10" height="10" fill="#64748b"/>
  <circle cx="60" cy="120" r="3" fill="#64748b"/>

  <circle cx="150" cy="120" r="20" fill="none" stroke="#64748b" stroke-width="2"/>
  <circle cx="150" cy="120" r="15" fill="none" stroke="#64748b" stroke-width="1"/>
  <rect x="145" y="115" width="10" height="10" fill="#64748b"/>
  <circle cx="150" cy="120" r="3" fill="#64748b"/>

  <circle cx="240" cy="120" r="20" fill="none" stroke="#64748b" stroke-width="2"/>
  <circle cx="240" cy="120" r="15" fill="none" stroke="#64748b" stroke-width="1"/>
  <rect x="235" y="115" width="10" height="10" fill="#64748b"/>
  <circle cx="240" cy="120" r="3" fill="#64748b"/>

  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Automated Workflow</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>